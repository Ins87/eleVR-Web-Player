<!DOCTYPE html>
<html>
<head>
  <title>eleVR Web Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" sizes="196x196" href="elelogo-square.png">

  <style>
    body {
      background-color: #000;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
      color: #FFF;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>

  <link rel="stylesheet" href="dist/ele-vr-player.min.css">
  <script src="dist/ele-vr-player.js" type="text/javascript"></script>
</head>

<body>
<div id="video-container">
  <video id="video" preload="auto" controls autoplay loop="true" webkit-playsinline crossOrigin="anonymous">
    <source src="therelaxatron2.mp4" type="video/mp4">
    <source src="therelaxatron.webm" type="video/webm">
  </video>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('video');
      window.player = new EleVRPlayer(video);
    });
  </script>
</div>

</body>
</html>
